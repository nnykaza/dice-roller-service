<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API Test</title>
</head>
<body>
    <h1>Dice Roller API Test</h1>
    <button id="roll-button">Roll a Die (6 sides)</button>
    <div id="result"></div>
    <script>
        document.getElementById('roll-button').addEventListener('click', async () => {
            try {
                const response = await fetch('https://<your-node-app-url>/roll/6');
                const data = await response.json();
                document.getElementById('result').innerText = `Roll: ${data.roll}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
